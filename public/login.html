<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Yarn.com</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/x-icon" href="img/yarnbasket.png">
    </head>
    <body>
        <section id="showHeader"></section> 
        <main class="main double-column">

            <!--LOGIN SECTION-->

           <form id="login" class="formLogin">
                <div class="divColumn">
                    <div class="LoginForm">
                        <label for="UserEmail">UserEmail:</label><br>
                        <input class="UserEmail" type="text" id="UserEmail" name="UserEmail" required><br>
                        <label for="pwdLogin">Password:</label><br>
                        <input class="userPwd" type="password" id="pwdLogin" name="pwdLogin" required><br>
                    </div>
                </div>
                <div class="btnForm">
                    <button class="btn" id="Loginbtn" type="login"> Login </button>
                    <button class="btn" id="ForgotPwdbtn" type="ForgotPwd"> Forgot Password?</button>
                    <button class="btn" id="Registerbtn" type="register"> Register</button>

                </div>
            </form>

            <!--Forgot Password Modal-->
            <div id="resetPwdModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <span id="PwdcloseModal" class="close">&times;</span>
                    <h3>Reset Password</h3>
                    <form id="resetPwdForm">
                        <label for="ResetEmail">Email:</label><br>
                        <input type="email" id="ResetEmail" name="ResetEmail" required><br>
                        <label for="NewPassword">New Password:</label><br>
                        <input type="password" id="NewPwd" name="NewPwd" required><br>
                        <label for=ConfirmNewPwd>Confirm New Password:</label><br>
                        <input type="password" id="ConfirmNewPwd" name="ConfirmNewPwd" required><br>
                        <button type="update" class="btn">Update Password</button>
                    </form>
                </div>
            </div>
 


            <!--REGISTER MODAL-->

            <div id="registerModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <span id="registercloseModal" class="close">&times;</span>
                    <h3>Register</h3>
                    <form id="RegisterForm">
                        <label for="Newuser">Username:</label><br>
                        <input class="Newuser" placeholder="Enter Full Name" type="text" id="Newuser" name="Newuser" required><br>
                        <label for="NewUsermail">Email</label><br>
                        <input class="NewUsermail" placeholder="Enter Email" type="text" id="NewUsermail" required><br>
                        <label for="pwdLogin">Enter Password:</label><br>
                        <input class="NewuserPwd" placeholder="Enter Password" type="password" id="NewuserPwd" name="NewuserPwd" required><br>
                        <label for="pwdLogin">Repeat Password:</label><br>
                        <input class="VNewuserPwd" placeholder="Confirm Password" type="password" id="VNewuserPwd" name="VNewuserPwd" required><br>
                        <button type="register" class="btn" > Register</button>
                    </form>
                </div>
            </div>
            
                                
            
        
            
        </main>     
        <section id="showFooter"></section>    
        
        
        
        <script type="text/javascript" src="script.js"></script>
        <script type="text/javascript" src="Myproject.js"></script>
        <script type="text/javascript" src="login.js"></script>
        <style  rel="stylesheet" href="style.css"></style>   
    </body>
</html>
