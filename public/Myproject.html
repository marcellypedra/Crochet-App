<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Your Yarn.com</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/x-icon" href="img/yarnbasket.png">
    </head>
    <body>
        <section id="showHeader"></section> 
    <main class="main">

            <h1>My Projects</h1>
        <section>
        <!-- Ongoing Projects Section -->
        <h2>Ongoing Projects</h2>
        <div id="ongoingProjects" class="open-projects">
            <div onclick="openModal({ name: 'Sample Project', description: 'A test project', url: 'http://example.com', materials: ['Material1', 'Material2'] }, 0, 'ongoing')"></div>
                Click me to open modal
            </div>
        </div>
        
        <!-- Modal for Project Details -->
        <div id="projectModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <form name="projectModal" id="prjtModal">
                <h3>
                   <input id="modalProjectName" type="text" value="" placeholder="Project Name" />
                </h3>
                <textarea id="modalProjectDescription" placeholder="Project Description"></textarea>
                <p>
                    <label for="modalProjectUrlInput">Porject URL:</label>
                    <input id="modalProjectUrlInput" type="text" value="" />
                </p>

                <ul id="modalProjectMaterials"></ul>
                <div>
                    <label for="supplies">Select Material:</label>
                    <input list="supplies" name="supplies" id="supply">
                    <datalist id="supplies">
                        <option value="">Select a material</option>
                    </datalist>
                    <button id="addMaterialButton">Add Material</button>
                </form>
                </div>
        
                <p>
                    <label for="projectPicture">Add/Change Picture:</label>
                    <input type="file" id="projectPicture" accept="image/*" />
                </p>
                <img id="modalProjectImage" src="#" alt="Project Image" style="max-width: 100%; display: none;" />
        
                <button id="saveChangesButton">Save Changes</button>
                <button id="markAsClosedButton">Mark as Closed</button>
                <button id="deleteProjectButton">Delete Project</button>

            </div>
        </div>

        </div>    
    </section>
        
    <section>
        <!-- Closed Projects Section -->
        <h2>Closed Projects</h2>
        <div id="closedProjects" class="closed-projects">
        
        
        </div>
        
    </section>

    </main> 
    
    
        <section id="showFooter"></section>    
        
        
        
        <script type="text/javascript" src="script.js"></script>
        <script type="text/javascript" src="Myproject.js"></script>
        <style  rel="stylesheet" href="style.css"></style>   
    </body>
</html>
