<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Your Yarn.com</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/x-icon" href="img/yarn.png">
        
    </head>
    <body>
        <section id="showHeader"></section>
<div class="full-project">
    <div class="id-project">
        <form>
            <label for="Prjname">Project name:</label><br>
            <input type="text" id="pname" name="pname" maxlength="100"><br>
            <label for="description">Description:</label><br>
            <textarea id="descr" name="descr" rows="10" cols="30" ><br><br>
        </form>
    </div>
    <div class="material-list">
        <label for="material">Choose your supplies:</label><br>
        <select id="supplies" multiple>
        </select>
        <button onclick="addtoSelectMaterial()">Add to Project</button>
        <h3>Selected Material List</h3>
        <ul id="selectedMaterialList"></ul>
    </div>
        <div class="AddProject">
        <button onclick="addtoProjectList()">Create Project</button>
        </div>
</div>
     
          
        
        
        
        
        
        <section id="showFooter"></section>    
        
        
        
        <script type="module" src="script.js"></script>    
    </body>
</html>
